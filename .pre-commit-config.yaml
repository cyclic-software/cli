# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.4.0
  hooks:
  - id: check-added-large-files
    exclude: 'package-lock.json'
  - id: check-json
  - id: check-merge-conflict
  - id: check-yaml
    exclude: 'src/commands/bootstrap-template.yaml'
  - id: end-of-file-fixer
  - id: mixed-line-ending
  - id: trailing-whitespace
- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 2.1.4
  hooks:
#  - id: markdownlint # Configure in .mdlrc - Check markdown files and flag style issues
#   - id: shellcheck   # Shell scripts conform to shellcheck
  - id: shfmt        # Check shell style with shfmt
- repo: https://github.com/gruntwork-io/pre-commit
  rev: v0.1.12 # Get the latest from: https://github.com/gruntwork-io/pre-commit/releases
  hooks:
    - id: shellcheck
- repo: https://github.com/pre-commit/mirrors-eslint
  rev: v7.20.0
  hooks:
  - id: eslint
    files: \.[jt]sx?$  # *.js, *.jsx, *.ts and *.tsx
    types: [file]
    args: [--fix]
- repo: https://github.com/yelp/detect-secrets
  rev: v0.14.3
  hooks:
    - id: detect-secrets
      args: ['--baseline', '.secrets.baseline']
      exclude: package.lock.json
- repo: local
  hooks:
  - id: nyc-test
    name: unit tests
    entry: npm test
    language: system # running as script makes pre-commit think file is local
    types_or: [javascript, jsx, ts, tsx]
